<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED矩阵动画播放器-坐标显示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>LED矩阵动画播放器-坐标显示</h1>
    
    <div class="controls">
        <label>宽度: <input type="number" id="width" value="8" min="1" max="64"></label>
        <label>高度: <input type="number" id="height" value="8" min="1" max="32"></label>
        <button id="createMatrix">创建矩阵</button>
    </div>
    
    <div class="matrix-outer">
        <div class="col-labels-box" id="colLabelsBox"></div>
        <div class="matrix-inner">
            <div class="row-labels-box" id="rowLabelsBox"></div>
            <div class="matrix-container">
                <div id="matrix" class="matrix-grid"></div>
            </div>
        </div>
    </div>
    
    <div class="save-controls">
        <button id="saveProject">保存项目</button>
        <button id="loadProject">加载项目</button>
        <input type="file" id="loadFile" accept=".json" style="display: none;">
        <button id="exportProject">导出项目</button>
    </div>
    
    <div class="frame-controls">
        <button id="addFrame">添加帧</button>
        <button id="deleteFrame">删除当前帧</button>
        <button id="duplicateFrame">复制当前帧</button>
        <button id="clearScreen">清除屏幕</button>
    </div>
    
    <div class="move-controls">
        <button id="moveUp" class="move-btn">↑</button>
        <button id="moveLeft" class="move-btn">←</button>
        <button id="moveRight" class="move-btn">→</button>
        <button id="moveDown" class="move-btn">↓</button>
    </div>
    
    <div class="animation-move-controls">
        <label>移动距离: <input type="number" id="moveDistance" value="1" min="1" max="10"></label>
        <button id="animateMoveUp">向上移动动画</button>
        <button id="animateMoveDown">向下移动动画</button>
        <button id="animateMoveLeft">向左移动动画</button>
        <button id="animateMoveRight">向右移动动画</button>
    </div>
    
    <div class="animation-controls">
        <button id="playBtn">播放</button>
        <button id="pauseBtn" disabled>暂停</button>
        <button id="stopBtn">停止</button>
        <button id="prevFrame">上一帧</button>
        <button id="nextFrame">下一帧</button>
        <div class="speed-control">
            <label for="speed">播放速度:</label>
            <input type="range" id="speed" min="50" max="2000" value="500" step="50">
            <span id="speedValue">500ms</span>
        </div>
    </div>
    
    <div class="status" id="status">就绪 - 当前帧: 0/0</div>
    
    <div class="frames-container">
        <div class="frames-header">
            <h3>动画帧</h3>
            <div>点击帧可编辑，拖拽可调整顺序</div>
        </div>
        <div class="frames-list" id="framesList"></div>
    </div>
    
    <div class="export-section">
        <div class="export-format-controls">
            <label for="exportFormat">导出格式:</label>
            <select id="exportFormat">
                <option value="c-array">C数组格式(按行扫描)</option>
                <option value="c-column">C数组格式(按列扫描)</option>
                <option value="c-bitplane">C数组格式(位平面)</option>
                <option value="c-font">C数组格式(字体/图形库)</option>
                <option value="python">Python列表格式</option>
                <option value="javascript">JavaScript数组格式</option>
                <option value="json">JSON格式</option>
                <option value="binary">二进制字符串格式</option>
            </select>
            <button id="exportBtn">导出动画数据</button>
        </div>
        <textarea id="exportArea" placeholder="点击'导出动画数据'按钮获取动画数据..." readonly></textarea>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
